name: Build LaTeX PDFs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex # or a multi-line list of .tex files
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: pdfs
          path: '*.pdf'
